<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- These must come FIRST in the head. Everything else after-->

        <!-- Required Meta Tags -->
        <meta charset="utf-8"/>
        <!-- Ensures proper rendering and touch-zooming for all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>

        <!-- End prioritization -->
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>

        <!-- My Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mycss.css') }}"/>

        <!-- JavaScript document-ready function -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/myjs.js') }}"></script>

        <!-- Change the title of the page depending on what's being displayed -->
        {% block title %}
        <title>Placeholder title</title>
        {% endblock %}
    </head>
    <body>
        <!-- Navbar - Consistent across all pages -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">
                        <span class="fa fa-cog fa-spin fa-lg fa-fw"></span>
                    </span>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {% block navlinks %}
                        <li class="active"><a href="./home">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="./stories">Stories</a></li>
                        {% endblock %}
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input class="form-control" placeholder="Search Stories" type="text">
                        </div>
                        <button type="submit" class="btn btn-default"><span class="fa fa-search"></span></button>
                        <!--<input id="btn-search" class="inline-block" name="searchstory" value="" title="Search!" type="submit"
                        style="background-image: url({{ url_for('static', filename='images/magnifier.svg') }})"/>-->
                    </form>
                    <!-- Login/logout button depending on whether the user is logged in -->
                    <ul class="nav navbar-nav navbar-right">
                        {% block logout %}
                        <li><a href="./login">Login</a></li>
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Content blocks - Changes what appears based on page -->
        <section id="container">
            {% block content %}{% endblock %}
        </section>
        <!-- Footer - Consistent across all pages-->
        <footer class="footer">
            <hr class="fancybar"/>
            <div class="container text-center">
                <p>
                    --Team Mighty Morphin Story Changers 
                    <!-- Script to display the Current Year -->
                    <script language="JavaScript" type="text/javascript">
                        now = new Date
                        theYear = now.getYear()
                        if (theYear < 1900)
                            theYear = theYear + 1900
                        document.write(theYear)
                    </script>
                    --
                </p>
            </div>
        </footer>
        <!-- Javascript -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
