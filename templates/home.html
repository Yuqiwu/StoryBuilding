{% extends 'frame.html' %}

<!-- Changes the title of the page -->
{% block title %}
<title>Homepage</title>
{% endblock %}

<!-- Changes the content of the page to display a randomly
    selected story -->
{% block content %}
<div class="panel panel-warning">
    <!-- Panel title -->
    <div class="panel-heading">
        <h2 class="panel-title">Randomly Selected: {{ ran_title }}</h2>
    </div>
    <!-- Panel body -->
    <div class="panel-body">
        <p>{{ ran_content }}</p>
        <hr class="fadebar"/>
        <!-- Fancy Spinny thingy -->
        <button class="btn btn-warning btn-sm">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle-o-notch fa-stack-2x fa-spin"></i>
                <i class="fa fa-pencil fa-stack-1x"></i>
            </span>
            <b> Add to this story</b>
        </button>
    </div>
</div>
{% endblock %}
