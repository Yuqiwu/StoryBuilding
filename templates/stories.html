{% extends 'frame.html' %}

<!-- Changes the title of the page -->
{% block title %}
<title>Stories</title>
{% endblock %}

<!-- Changes the highlighted link from home to stories in the navbar -->
{% block navlinks %}
<li>
    <a href="{{ url_for('homepage') }}">Home</a>
</li>
<li class="active">
    <a href="{{ url_for('stories') }}">Stories
        <span class="sr-only">(current)</span>
    </a>
</li>
{% endblock %}

<!-- Content block -->
{% block content %}
<div class="panel panel-info">
    <!-- Title of panel -->
    <div class="panel-heading">
        <h2 class="panel-title">Stories:</h2>
    </div>
    <!-- Body of panel -->
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <!-- Column titles -->
            <thead>
                <tr>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for story in storylist %}
                <tr>
                    <td>
                        <a class="btn btn-default btn-xs" href="{{ url_for('getstory', title = story[0]) }}">{{ story[0] }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Button to take the user to a random story -->
        <button type="submit" class="btn btn-info btn-sm">
        <span class="fa fa-random" aria-hidden="true"></span> Random Story</button>
    </div>
</div>
{% endblock %}
