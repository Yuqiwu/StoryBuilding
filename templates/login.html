{% extends 'frame.html' %}

<!-- Changes the title of the page -->
{% block title %}
<title>Login Page</title>
{% endblock %} 

<!-- Dehighlights every link since none of them are active -->
{% block navlinks %}
<li>
    <a href="{{ url_for('homepage') }}">Home</a>
</li>
<li>
    <a href="{{ url_for('stories') }}">Stories</a>
</li>
{% endblock %}

<!-- Changes the content of the page to the login/register page -->
{% block content %}
<div class="panel panel-primary">
    <!-- Panel title -->
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <!-- Panel body -->
    <div class="panel-body">
        {% set errormsg = get_flashed_messages() %}
        <!-- Renders the error message on the page
        Nothing shows if there aren't any errors. -->
        {% for msg in errormsg %}
        <h3 style="color: red;">{{ msg }}</h3>
        {% endfor %}
        <form class="form-horizontal" id="lrInputs" action="{{ url_for('auth') }}" method="POST">
            <fieldset>
                <!-- Username input -->
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-3 control-label">Username</label>
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">
                            <span class="fa fa-pencil-square-o"></span>
                        </span>
                        <input class="form-control" id="inputUsername" name="inputUsername" placeholder="Username" type="text" required/>
                    </div>
                </div>
                <!-- Password input -->
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon">
                            <span class="fa fa-key"></span>
                        </span>
                        <input class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" type="password" required/>
                    </div>
                </div>
                <!-- Login/Register buttons -->
                <div class="form-group">
                    <div class="input-group margin-bottom-sm col-lg-offset-3">
                        <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Logs in with the inputted data">
                            Login
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
